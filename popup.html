<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binge Buddy for Netflix and Amazon Prime Video</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="icons/binge-buddy.png" alt="BingeBuddy Logo" class="logo">
  <h1>Binge Buddy</h1>
  <h2>Netflix and Prime settings</h2>
  <div class="settings-container">
    <div class="option">
      <label for="skipIntro">Skip intro</label>
      <label class="switch">
        <input type="checkbox" id="skipIntro">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <label for="nextEpisode">Watch next video</label>
      <label class="switch">
        <input type="checkbox" id="nextEpisode">
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <label for="exitButtonToggle">Exit after video</label>
      <label class="switch">
        <input type="checkbox" id="exitButtonToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="saveIcon" class="status">Settings Saved</div>
  <script src="popup.js"></script>
  <script src="search.js?v=1.0"></script>
</body>
</html>
